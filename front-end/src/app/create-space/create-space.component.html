<div mat-dialog-title class="dialog-title">
  <img class="requestImage" src="../../assets/images/requestImage.png">
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-toolbar>
  <h1 mat-dialog-title>Send a request to create a space for your organization</h1>
</mat-toolbar>
<mat-card class="my-card">
  <i>Complete the form providing us your company name, address and type of organization. <br>
    When your request is approved, you can log in as a moderator of your company</i><br><br>
  <form class="my-form" [formGroup]="organizationForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
        <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Your organization's name</mat-label>
          <input  formControlName="name" class="form-control" matInput  placeholder="Organization name"  name="organizationName"  required>
        </mat-form-field>
        </div>
        <div class="form-group">
        <mat-form-field class="selectType">
          <mat-label>Select type of organization:</mat-label>
          <input  formControlName="type" class="form-control" matInput  placeholder="Organization type"  name="organizationType"  required>
        </mat-form-field>
        </div>
  </div>
  <div mat-dialog-actions>
    <div class="sendRequestForCompany">
      <button mat-raised-button color="primary">Send request</button>
    </div>
  </div>
  </form>
</mat-card>
